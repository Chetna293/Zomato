<html>
    <head>
        <title>Subscribe to Watch</title>
        <link rel="stylesheet" href="signup.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/png" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png"/>
        
    </head>
    <body>
        <div class="main">
            
            <div class="psp-lite__table_wrapper" id="table-content">
                <div class="psp-lite__login_form">
                    <!--<div class="psp-lite__mobile_back_button">
                        <span role="none">
                            <i class="bi bi-arrow-left exit-psp"></i>
                        </span>
                    </div>-->
                    <div class="slide-in-quick">
                        <div class="pnl-manager">
                            <div class="login-container">
                                <div class="back-button">
                                    <button type="button">
                                        <i class="bi bi-arrow-left exit-psp"></i>
                                    </button>
                                </div>
                                <div class="heading">
                                    <span class="heading-text">Sign Up for New User</span>
                                </div>
                                <div class="email-id-container">
                                    <div class="email-input">
                                        <div class="row">
                                            <div class>
                                                <div class="form-group has-dark">
                                                    <label for="name" class="control-label">Name</label>
                                                    <input id="name" class="form-control" name="name"
                                                    type="text" placeholder="Your Name"/>
                                                </div>
                                            </div>
                                            <div class>
                                                <div class="form-group has-dark">
                                                    <label for="email" class="control-label">Email</label>
                                                    <input id="email" class="form-control" name="email"
                                                    placeholder="a@a.com" type="email"/>
                                                </div>
                                            </div>
                                            <div class>
                                                <div class="form-group has-dark">
                                                    <label for="password" class="control-label">Password</label>
                                                    <input id="password" class="form-control" name="password"
                                                    type="password" minlength="8"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="login_button" role="none">
                                    <a href="login.html">
                                        Sign up
                                    </a>
                                </div>
                                <button type="button" class="sign_up-btn">
                                    <a href="../Loginpage/login.html">
                                        Already have an account? Please Login!
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
