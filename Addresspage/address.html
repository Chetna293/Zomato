<html>
    <head>
        <title>Add Your Details</title>
        <link rel="stylesheet" href="address.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/png" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png"/>
        
    </head>
    <body>
        <div class="main">
            
            <div class="psp-lite__table_wrapper" id="table-content">
                <div class="psp-lite__login_form">
                    <!--<div class="psp-lite__mobile_back_button">
                        <span role="none">
                            <i class="bi bi-arrow-left exit-psp"></i>
                        </span>
                    </div>-->
                    <div class="slide-in-quick">
                        <div class="pnl-manager">
                            <div class="login-container">
                                <div class="heading">
                                    <span class="heading-text">The Breakfast Spot</span>
                                </div>
                                <div class="email-id-container">
                                    <div class="email-input">
                                        <div class="row">
                                            <div class>
                                                <div class="form-group has-dark">
                                                    <label for="name" class="control-label">Name</label>
                                                    <input id="name" class="form-control" name="name"
                                                    type="text" placeholder="Your Name"/>
                                                </div>
                                            </div>
                                            <div class>
                                                <div class="form-group has-dark">
                                                    <label for="mobilenumber" class="control-label">Mobile Number</label>
                                                    <input id="mobilenumber" class="form-control" name="mobilenumber"
                                                    placeholder="Your Mobile Number" type="tel" maxlength="10"/>
                                                </div>
                                            </div>
                                            <div class>
                                                <div class="form-group has-dark">
                                                    <label for="address" class="control-label">Address</label>
                                                    <input id="address" class="form-control" name="address"
                                                    type="text" maxlength="100" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-danger">
                                    <a href="../Payment/payment.html">PROCEED</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
